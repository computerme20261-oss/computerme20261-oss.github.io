<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | 3STAR Carry Bags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    /* Header */
    header {
      background: #0a7cff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Product card */
    .product-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    /* Price tag */
    .price {
      color: #e63946;
      font-size: 18px;
      font-weight: bold;
      margin: 6px 0;
    }

    /* Details */
    .details {
      font-size: 14px;
      color: #555;
    }

    /* WhatsApp button */
    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    /* Back button */
    .back-home {
      display: inline-block;
      margin: 25px auto;
      padding: 12px 22px;
      background: #0a7cff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    .back-wrap {
      text-align: center;
      padding-bottom: 30px;
    }
  </style>
</head>

<body>

<header>
  <h1>Our Products</h1>
  <p>Premium • Eco Friendly • Reusable</p>
</header>

<div class="product-grid">

  <div class="product-card">
    <img src="bag1.jpg" alt="Shopping Bag">
    <h3>Shopping Bag</h3>
    <div class="price">₹25 / piece</div>
    <div class="details">Minimum Order: 500 pcs</div>
    <a class="whatsapp-btn" href="https://wa.me/918807841189">
      Enquire on WhatsApp
    </a>
  </div>

  <div class="product-card">
    <img src="bag2.jpg" alt="Marriage Bag">
    <h3>Marriage Bag</h3>
    <div class="price">₹40 / piece</div>
    <div class="details">Premium Stitch • Custom Print</div>
    <a class="whatsapp-btn" href="https://wa.me/918807841189">
      Enquire on WhatsApp
    </a>
  </div>

  <div class="product-card">
    <img src="bag3.jpg" alt="Return Gift Bag">
    <h3>Return Gift Bag</h3>
    <div class="price">₹30 / piece</div>
    <div class="details">Eco Friendly • Reusable</div>
    <a class="whatsapp-btn" href="https://wa.me/918807841189">
      Enquire on WhatsApp
    </a>
  </div>

</div>

<div class="back-wrap">
  <a href="index.html" class="back-home">⬅ Back to Home</a>
</div>

</body>
</html>
