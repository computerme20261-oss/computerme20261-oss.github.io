<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Carry Bag | 3 STAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- HEADER -->
<header class="top-header">
  <h1>Customize Your Carry Bag</h1>
  <button class="home-btn" onclick="goHome()">â¬… Back to Home</button>
</header>

<!-- MAIN CONTAINER -->
<div class="container">

  <!-- CUSTOMER DETAILS -->
  <section>
    <h3>Customer Details</h3>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="customerMobile" placeholder="Mobile Number (Optional)">
  </section>

  <!-- BAG TYPE -->
  <section>
    <h3>Bag Type</h3>
    <label><input type="radio" name="bagType" value="Handle" checked> Handle Bag</label>
    <label><input type="radio" name="bagType" value="Stick"> Stick Bag (Big Shopper)</label>
    <label><input type="radio" name="bagType" value="D-Cut"> D-Cut Bag</label>
  </section>

  <!-- BAG SIZE -->
  <section>
    <h3>Bag Size (Inches)</h3>
    <input type="number" id="bagLength" placeholder="Length (Height) in inch">
    <input type="number" id="bagBreadth" placeholder="Breadth (Width) in inch">
  </section>

  <!-- MATERIAL -->
  <section>
    <h3>Material</h3>
    <select id="material">
      <option>Non-Woven</option>
      <option>Woven</option>
      <option>Eco Friendly</option>
    </select>
  </section>

  <!-- BAG COLOR -->
  <section>
    <h3>Bag Color</h3>
    <select id="bagColor">
      <option>white</option>
      <option>black</option>
      <option>red</option>
      <option>blue</option>
      <option>green</option>
      <option>yellow</option>
      <option>pink</option>
      <option>orange</option>
    </select>
  </section>

  <!-- PRINTING DETAILS -->
  <section>
    <h3>Printing Details</h3>

    <label>Print Content</label>
    <select id="printContent">
      <option>Logo Only</option>
      <option>Logo + Address</option>
      <option>Full Details</option>
    </select>

    <label>Print Color</label>
    <select id="printColor">
      <option>black</option>
      <option>red</option>
      <option>blue</option>
      <option>green</option>
      <option>yellow</option>
      <option>multi-color</option>
    </select>
  </section>

  <!-- GSM -->
  <section>
    <h3>GSM</h3>
    <select id="gsm">
      <option>60</option>
      <option>65</option>
      <option>70</option>
      <option>75</option>
      <option>80</option>
      <option>85</option>
      <option>90</option>
      <option>95</option>
      <option>100</option>
      <option>105</option>
      <option>110</option>
      <option>115</option>
      <option>120</option>
    </select>
  </section>

  <!-- BORDER -->
  <section>
    <h3>Border</h3>

    <label>Border Type</label>
    <select id="borderType">
      <option value="none">No Border</option>
      <option value="half">Half Border</option>
      <option value="full">Full Border</option>
    </select>

    <label>Border Color</label>
    <select id="borderColor">
      <option>black</option>
      <option>white</option>
      <option>red</option>
      <option>blue</option>
      <option>green</option>
      <option>yellow</option>
    </select>
  </section>

  <!-- QUANTITY -->
  <section>
    <h3>Quantity</h3>
    <input type="number" id="quantity" placeholder="Enter Quantity">
  </section>

  <!-- PREVIEW -->
  <section>
  <h3>Bag Preview</h3>

  <div id="bagPreview">

  <div class="bag stick-bag" id="bag">

  <!-- TOP FOLD -->
  <div class="bag-top"></div>

  <!-- STICK HANDLES -->
  <div class="stick-left"></div>
  <div class="stick-right"></div>

  <!-- PRINT AREA -->
  <div class="print-text">
    LOGO<br>
    Shop Name<br>
    Address
  </div>

</div>


  </div>
</section>


  <!-- BUTTONS -->
  <section>
    <button id="previewBtn" type="button" onclick="previewBag()">Preview Bag</button>
    <button id="sendBtn" type="button" onclick="sendWhatsApp()">Send Order on WhatsApp</button>
  </section>

</div>

<!-- JS -->
<script src="js/script.js"></script>

</body>
</html>
