<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Carry Bag | 3 STAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<!-- HEADER -->
<header>
  <h1>Customize Your Carry Bag</h1>
</header>

<!-- MAIN CONTAINER -->
<div class="container">

  <!-- CUSTOMER DETAILS -->
  <section>
    <h3>Customer Details</h3>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="customerMobile" placeholder="Mobile Number (Optional)">
  </section>

  <!-- BAG TYPE -->
  <section>
    <h3>Bag Type</h3>
    <label>
      <input type="radio" name="bagType" value="Handle Bag">
      Handle Bag
    </label>

    <label>
      <input type="radio" name="bagType" value="Stick Bag">
      Stick Bag (Big Shopper)
    </label>

    <label>
      <input type="radio" name="bagType" value="D-Cut Bag">
      D-Cut Bag
    </label>
  </section>

  <!-- BAG SIZE -->
  <section>
    <h3>Bag Size</h3>

    <label>Preset Size</label>
    <select id="presetSize">
      <option value="">Select Size</option>
      <option value="Small (10x12)">Small (10 × 12)</option>
      <option value="Medium (14x18)">Medium (14 × 18)</option>
      <option value="Big (18x24)">Big (18 × 24)</option>
    </select>

    <label>Custom Size (L × B in inches)</label>
    <input type="number" id="bagLength" placeholder="Length">
    <input type="number" id="bagBreadth" placeholder="Breadth">
  </section>

  <!-- MATERIAL -->
  <section>
    <h3>Material</h3>
    <select id="material">
      <option>Non-Woven</option>
      <option>Woven</option>
      <option>Eco Friendly</option>
    </select>
  </section>

  <!-- BAG COLOR -->
  <section>
    <h3>Bag Color</h3>
    <select id="bagColor">
      <option>White</option>
      <option>Black</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
      <option>Light Shade</option>
      <option>Dark Shade</option>
    </select>
  </section>

  <!-- PRINTING DETAILS -->
  <section>
    <h3>Printing Details</h3>

    <label>Print Content</label>
    <select id="printContent">
      <option>Logo Only</option>
      <option>Logo + Address</option>
      <option>Full Details (Logo + Shop + Address)</option>
    </select>

    <label>Printing Color</label>
    <select id="printColor">
      <option>Black</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
      <option>Multi Color (Digital)</option>
    </select>
  </section>

  <!-- GSM -->
  <section>
    <h3>GSM</h3>
    <select id="gsm">
      <option>60</option>
      <option>65</option>
      <option>70</option>
      <option>75</option>
      <option>80</option>
      <option>85</option>
      <option>90</option>
      <option>95</option>
      <option>100</option>
      <option>105</option>
      <option>110</option>
      <option>115</option>
      <option>120</option>
    </select>
  </section>

  <!-- BORDER -->
  <section>
    <h3>Border</h3>

    <label>Border Type</label>
    <select id="borderType">
      <option>No Border</option>
      <option>Half Border</option>
      <option>Full Border</option>
    </select>

    <label>Border Color</label>
    <select id="borderColor">
      <option>Black</option>
      <option>White</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
    </select>
  </section>

  <!-- QUANTITY -->
  <section>
    <h3>Quantity</h3>
    <input type="number" id="quantity" placeholder="Enter quantity">
  </section>

  <!-- PREVIEW AREA -->
  <section>
    <h3>Bag Preview</h3>
    <div id="bagPreview">
      <!-- Bag shape will be generated here -->
    </div>
  </section>

  <!-- BUTTONS -->
  <section>
    <button id="previewBtn">Preview Bag</button>
    <button id="sendBtn">Send Details on WhatsApp</button>
    <button id="backBtn">⬅ Back to Home</button>
  </section>

</div>

</body>
</html>
