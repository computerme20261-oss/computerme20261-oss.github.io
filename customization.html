<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customize Your Bag | 3 STAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
  color:#222;
}

header{
  background:#111;
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
}

.container{
  padding:20px;
  max-width:900px;
  margin:auto;
}

.section{
  background:#fff;
  padding:18px;
  margin-bottom:18px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
}

.section h3{
  margin-top:0;
  color:#ff5722;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:8px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

.options{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.options label{
  background:#eee;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
}

.options input{
  display:none;
}

.options input:checked + span{
  background:#ff5722;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  border:none;
  color:#fff;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}
.preview-btn {
  width: 100%;
  padding: 10px;
  background: #000;
  color: #fff;
  border: none;
  border-radius: 6px;
  margin-top: 15px;
  cursor: pointer;
}

button:hover{
  opacity:0.9;
}
</style>
</head>
<style>
.back-btn{
  padding:12px 22px;
  font-size:16px;
  background:#111;
  color:#fff;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin-top:15px;
}
.back-btn:hover{
  background:#d4a017;
  color:#000;
}
</style>

<body>

<header>Customize Your Carry Bag</header>

<div class="container">

<!-- CUSTOMER -->
<div class="section">
<h3>Customer Details</h3>
<input id="name" placeholder="Customer Name *">
<input id="mobile" placeholder="Mobile Number (Optional)">
</div>

<!-- MODEL -->
<div class="section">
<h3>Bag Model</h3>
<div class="options">
<label><input type="radio" name="model"><span>Shopping Bag</span></label>
<label><input type="radio" name="model"><span>Stick Bag (Big Shopper)</span></label>
<label><input type="radio" name="model"><span>Handle Bag</span></label>
</div>
</div>

<!-- SIZE -->
<div class="section">
<h3>Bag Size (inches)</h3>
<input id="size" placeholder="Length × Breadth (Example: 14 × 18)">
</div>

<!-- MATERIAL & COLOR -->
<div class="section">
<h3>Material</h3>
<select id="material">
<option>Non-Woven</option>
<option>Woven</option>
<option>Eco-Friendly Fabric</option>
</select>

<h3>Bag Color</h3>
<select id="color">
<option>Red</option>
<option>Blue</option>
<option>Green</option>
<option>Yellow</option>
<option>White</option>
<option>Black</option>
<option>Light Shade</option>
<option>Dark Shade</option>
</select>
</div>

<!-- PRINTING -->
<div class="section">
<h3>Printing Details</h3>
<select id="printContent">
<option>Logo</option>
<option>Brand Name</option>
<option>Address</option>
<option>Logo + Brand</option>
<option>Logo + Brand + Address</option>
</select>

<select id="printType">
<option>Single Side</option>
<option>Double Side</option>
</select>

<select id="printColor">
<option>Single Color</option>
<option>Double Color</option>
<option>Multi Color (Digital Printing)</option>
</select>
</div>

<!-- GSM -->
<div class="section">
<h3>GSM</h3>
<select id="gsm">
<option>60</option><option>65</option><option>70</option>
<option>75</option><option>80</option><option>85</option>
<option>90</option><option>95</option><option>100</option>
<option>105</option><option>110</option><option>115</option>
<option>120</option>
</select>
</div>

<!-- BORDER -->
<div class="section">
<h3>Border Option</h3>
<select id="border">
<option>No Border</option>
<option>Full Border</option>
<option>Half Border</option>
</select>
</div>

<!-- QUANTITY -->
<div class="section">
<h3>Quantity (Pcs)</h3>
<input id="qty" placeholder="*****">
</div>

<!-- SEND -->
<button onclick="sendWhatsApp()">Send Customization Details</button>
<button onclick="updateBag()" class="preview-btn">
  Preview Bag
</button>
<!-- NEW OPTIONS -->
<label>Border Color</label>
<select id="borderColor">
  <option value="black">Black</option>
  <option value="white">White</option>
  <option value="red">Red</option>
  <option value="blue">Blue</option>
  <option value="green">Green</option>
  <option value="yellow">Yellow</option>
</select>

<label>Printing Side</label>
<select id="printSide">
  <option value="single">Single Side</option>
  <option value="double">Double Side</option>
</select>

<label>Print Type</label>
<select id="printType">
  <option value="single">Single Color</option>
  <option value="double">Double Color</option>
  <option value="multi">Multi Color (Digital)</option>
</select>

</div>

<script>
function sendWhatsApp(){
  let msg =
  "Customize Bag Request:%0A" +
  "Name: " + name.value + "%0A" +
  "Mobile: " + mobile.value + "%0A" +
  "Size: " + size.value + "%0A" +
  "Material: " + material.value + "%0A" +
  "Color: " + color.value + "%0A" +
  "Printing: " + printContent.value + "%0A" +
  "Print Type: " + printType.value + "%0A" +
  "Print Color: " + printColor.value + "%0A" +
  "GSM: " + gsm.value + "%0A" +
  "Border: " + border.value + "%0A" +
  "Quantity: " + qty.value;

  window.open("https://wa.me/918807841189?text=" + msg);
}
function updateBag() {
  const bag = document.getElementById("bag");

  const bagColor = document.getElementById("bagColor").value;
  const borderType = document.getElementById("borderType").value;
  const borderColor = document.getElementById("borderColor").value;
  const printColor = document.getElementById("printColor").value;

  bag.style.background = bagColor;

  if (borderType !== "none") {
    bag.style.border = "4px solid " + borderColor;
  } else {
    bag.style.border = "none";
  }

  document.getElementById("printText").style.color = printColor;
}

</script>
<button onclick="goHome()" class="back-btn">
⬅ Back to Home
</button>
<script>
function goHome(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
