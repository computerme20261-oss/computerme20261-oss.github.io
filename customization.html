<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Carry Bag | 3 STAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS (IMPORTANT: defer) -->
  <script src="script.js" defer></script>
</head>

<body>

<!-- HEADER -->
<header>
  <h1>Customize Your Carry Bag</h1>
</header>

<!-- MAIN CONTAINER -->
<div class="container">

  <!-- CUSTOMER DETAILS -->
  <section>
    <h3>Customer Details</h3>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="customerMobile" placeholder="Mobile Number (Optional)">
  </section>

  <!-- BAG TYPE -->
  <section>
    <h3>Bag Type</h3>

    <label>
      <input type="radio" name="bagType" value="Handle Bag" checked>
      Handle Bag
    </label>

    <label>
      <input type="radio" name="bagType" value="Stick Bag">
      Stick Bag (Big Shopper)
    </label>

    <label>
      <input type="radio" name="bagType" value="D-Cut Bag">
      D-Cut Bag
    </label>
  </section>

  <!-- BAG SIZE -->
  <section>
    <h3>Bag Size</h3>

    <label>Custom Size (L × B in inches)</label>
    <input type="number" id="bagLength" placeholder="Length">
    <input type="number" id="bagBreadth" placeholder="Breadth">
  </section>

  <!-- MATERIAL -->
  <section>
    <h3>Material</h3>
    <select id="material">
      <option>Non-Woven</option>
      <option>Woven</option>
      <option>Eco Friendly</option>
    </select>
  </section>

  <!-- BAG COLOR -->
  <section>
    <h3>Bag Color</h3>
    <select id="bagColor">
      <option>White</option>
      <option>Black</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
    </select>
  </section>

  <!-- PRINTING DETAILS -->
  <section>
    <h3>Printing Details</h3>

    <label>Print Content</label>
    <select id="printContent">
      <option>Logo Only</option>
      <option>Logo + Address</option>
      <option>Full Details (Logo + Shop + Address)</option>
    </select>

    <label>Print Color</label>
    <select id="printColor">
      <option>Black</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
      <option>Yellow</option>
    </select>
  </section>

  <!-- BORDER -->
  <section>
    <h3>Border</h3>

    <label>Border Type</label>
    <select id="borderType">
      <option>No Border</option>
      <option>Half Border</option>
      <option>Full Border</option>
    </select>

    <label>Border Color</label>
    <select id="borderColor">
      <option>Black</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
    </select>
  </section>

  <!-- QUANTITY -->
  <section>
    <h3>Quantity</h3>
    <input type="number" id="quantity" placeholder="Enter quantity">
  </section>

  <!-- PREVIEW -->
  <section>
    <h3>Bag Preview</h3>
    <div id="bagPreview"></div>
  </section>

  <!-- BUTTONS -->
  <section>
    <button id="previewBtn">Preview Bag</button>
    <button id="sendBtn">Send Details on WhatsApp</button>
    <button id="backBtn">⬅ Back to Home</button>
  </section>

</div>

</body>
</html>
